<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script src="index.js"></script>
    </head>

    <body style="background-color: gray;"> <!--background color needs to be changed-->
        <form>
            <h1>Log In or Sign Up</h1>
            <!--Email pattern: text@text.domain (domain is at least 2 characters)-->
            <input id="Email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required>
            <br>
            <!--Password must contain at least 1 number/1 lowercase/1 uppercase, at least 6 characters-->
            <input id="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" placeholder="Password" required>
            <br>
            <button id="Login-Btn" type="submit" onclick="loginBtnClick()">Log In</button>
            <br>
            <button id="Signup-Btn" type="submit" onclick="signupBtnClick()">Sign Up</button>
        </form>

        <!-----------**FIREBASE**----------->

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.3.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.3.0/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
    </body>

    <style>
        form {
            width: 100%;
            margin: auto;
            text-align: center;
        }
        h1 {
            display: block;
            margin: auto;
            font-size: xx-large;
            font-weight: bold;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 5px;
        }
        input {
            width: 70%;
            height: 40%;
            padding: 12px 20px;
            margin-top: 10%;
            box-sizing: border-box;
            border: 2px solid #322917;
            font-size: large;
        }
        #Password {
            margin-bottom: 10%;
        }
        button {
            display: block;
            margin: auto;
            font-size: large;
            width: 50%;
            padding: 10px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background-color: #a6976e;
            color: black;
            border-radius: 5px;
            border: 5px solid #322917;
        }
        button:hover {
            background-color: #a79c7f;
        }
    </style>
    
</html>
